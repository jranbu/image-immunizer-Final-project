<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Social Media</title>
  <!-- base:css -->
  <link rel="stylesheet" href="../../static/web/vendors/typicons.font/font/typicons.css">
  <link rel="stylesheet" href="../../static/web/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../static/web/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../static/web/images/favicon.png" />
 <script language="javascript">
function validate()
{
	if(document.form1.name.value=="")
	{
	alert("Enter the Name");
	document.form1.name.focus();
	return false;
	}
	if(document.form1.gender.selectedIndex==0)
	{
	alert("Select the Gender");
	document.form1.gender.focus();
	return false;
	}
	if(document.form1.dob.value=="")
	{
	alert("Enter the Date of Birth");
	document.form1.dob.focus();
	return false;
	}
	if(document.form1.aadhar.value=="")
	{
	alert("Enter the Aadhar No.");
	document.form1.aadhar.focus();
	return false;
	}
	if(document.form1.mobile.value=="")
	{
	alert("Enter the Mobile No.");
	document.form1.mobile.focus();
	return false;
	}
	if(isNaN(document.form1.mobile.value))
	{
	alert("Invalid Mobile No.");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.mobile.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.email.value=="")
	{
	alert("Enter the Email");
	document.form1.email.focus();
	return false;
	}
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.form1.email.value))  
	{
	
	}
	else
	{
	alert("Invalid E-mail!");
	document.form1.email.select();
	return false;
	}
	if(document.form1.uname.value=="")
	{
	alert("Enter the Username");
	document.form1.uname.focus();
	return false;
	}
	if(document.form1.pass.value=="")
	{
	alert("Enter the Password");
	document.form1.pass.focus();
	return false;
	}
	if(document.form1.cpass.value=="")
	{
	alert("Enter the Confirm Password");
	document.form1.cpass.focus();
	return false;
	}
	if(document.form1.pass.value!=document.form1.cpass.value)
	{
	alert("Password does not match!");
	document.form1.cpass.select();
	return false;
	}
return true;
}
</script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../static/web/images/logo.svg" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy.</h6>
			  {% if msg=="success" %}
						<span style="color:#009900">Registered Success..</span>
						<script>
//Using setTimeout to execute a function after 5 seconds.
setTimeout(function () {
   //Redirect with JavaScript
   window.location.href= '/login';
}, 2000);
</script>
						{% endif %}
						{% if msg=="fail" %}
						<span style="color:#009900">Username already exist!</span>
						
						{% endif %}
              <form name="form1" class="pt-3" method="post">
                <div class="form-group">
                  <input type="text" name="name" class="form-control form-control-lg" placeholder="Name">
                </div>
				<div class="form-group">
                  <select name="gender" class="form-control form-control-lg">
				  <option value="">-Gender-</option>
				  <option>Male</option>
				  <option>Female</option>
				  </select>
                </div>
				<div class="form-group">
				<label>Date of Birth</label>
                  <input type="date" name="dob" class="form-control form-control-lg" placeholder="Date of Birth">
                </div>
				<div class="form-group">
                  <input type="text" name="aadhar" class="form-control form-control-lg" maxlength="12" placeholder="Aadhar No.">
                </div>
				<div class="form-group">
                  <input type="text" name="mobile" class="form-control form-control-lg" maxlength="10" placeholder="Mobile No.">
                </div>
                <div class="form-group">
                  <input type="text" name="email" class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" name="uname" class="form-control form-control-lg" placeholder="Username">
                </div>
				<div class="form-group">
                  <input type="password" name="pass" class="form-control form-control-lg" placeholder="Password">
                </div>
				<div class="form-group">
                  <input type="password" name="cpass" class="form-control form-control-lg" placeholder="Confirm Password">
                </div>
                
                <!--<div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>-->
                <div class="mt-3">
				<button type="submit" name="btn" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onClick="return validate()">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/login" class="text-primary">Login</a>
                </div>
				<div class="text-center mt-4 font-weight-light">
                  <a href="/" class="text-primary">Home</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="../../static/web/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../static/web/js/off-canvas.js"></script>
  <script src="../../static/web/js/hoverable-collapse.js"></script>
  <script src="../../static/web/js/template.js"></script>
  <script src="../../static/web/js/settings.js"></script>
  <script src="../../static/web/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
